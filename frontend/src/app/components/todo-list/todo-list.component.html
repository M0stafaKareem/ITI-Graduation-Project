<div class="container ms-5 ps-5">
  <h1 class="ms-5">Lawyers Team Todo List</h1>
</div>
<main>
  <ul id="users">
    @for (user of usersArray; track $index) {
    <li>
      <app-user
        [user]="user"
        (select)="selectedUserHandler($event)"
        [selectedUser]="selectedUser"
      />
    </li>
    }
  </ul>
  @if (selectedUser) {
  <app-tasks [selectedUser]="selectedUser" />
  }@else {
  <h3 class="mt-2 ms-5 ps-5">Select a user to see their tasks</h3>
  }
</main>
