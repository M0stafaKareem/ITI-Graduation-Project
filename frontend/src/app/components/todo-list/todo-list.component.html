<div [ngClass]="{ 'card p-2': isDashboard }">
  <div class="container">
    <h1 class="">Lawyers Todo List</h1>
  </div>
  <div [ngClass]="{ main: !isDashboard }">
    <ul id="users">
      @for (user of usersArray; track $index) {
      <li>
        <app-user
          [user]="user"
          (select)="selectedUserHandler($event)"
          [selectedUser]="selectedUser"
        />
      </li>
      }
    </ul>
    @if (selectedUser) {
    <app-tasks [selectedUser]="selectedUser" />
    }@else {
    <h3 class="mt-2">Select a user to see their tasks</h3>
    }
  </div>
</div>
