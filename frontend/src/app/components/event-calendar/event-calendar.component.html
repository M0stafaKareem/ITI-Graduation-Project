<div id="calendar"></div>
<div
  class="modal fade"
  id="form"
  tabindex="-1"
  aria-labelledby="formLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formLabel">Add Event</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form #eventForm="ngForm" (ngSubmit)="onSubmitEvent(eventForm.value)">
          <div class="mb-3">
            <label for="event-title" class="form-label">Event Title</label>
            <input
              type="text"
              class="form-control"
              id="event-title"
              name="title"
              ngModel
            />
          </div>
          <div class="mb-3">
            <label for="start-date" class="form-label">Start Date</label>
            <input
              type="date"
              class="form-control"
              id="start-date"
              name="startDate"
              ngModel
            />
          </div>
          <div class="mb-3">
            <label for="end-date" class="form-label">End Date</label>
            <input
              type="date"
              class="form-control"
              id="end-date"
              name="endDate"
              ngModel
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              ngModel
            />
          </div>
          <div class="mb-3">
            <label for="event-color" class="form-label">Event Color</label>
            <input
              type="color"
              class="form-control"
              id="event-color"
              name="color"
              ngModel
            />
          </div>
          <div
            id="dangerAlert"
            class="alert alert-danger"
            style="display: none"
          >
            <!-- Error message will appear here -->
          </div>
          <button type="submit" class="btn btn-primary">Add Event</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete Event Modal -->
<div id="deleteEventModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Event</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this event?</p>
        <p><strong>Event:</strong> {{ selectedEvent?.title }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteSelectedEvent()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
