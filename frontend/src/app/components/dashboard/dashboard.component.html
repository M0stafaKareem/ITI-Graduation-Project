
    <!-- Page Wrapper -->
    <div id="wrapper">

     
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

              

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                        
                    </div>

                    <!-- Content Row -->
                    <div class="row">

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2 DashBoardCardHover"  [routerLink]="['clients']" routerLinkActive="router-link-active">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                Clients</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                <div   [countUp]="Clients" (complete)="makeIconColorful(usersIcon, '#95b8f2')"
                                                [options]="{ duration: 3 }"></div>
                                                
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i #usersIcon  class="fa-solid fa-users fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4" >
                            
                            <div class="card border-left-success shadow h-100 py-2 DashBoardCardHover"  [routerLink]="['lawyers']" routerLinkActive="router-link-active" >
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                Lawyers</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                <div [countUp]="Lawyers" [options]="{ duration: 3 } " (complete)="makeIconColorful(userstieIcon, '#58a883')"></div>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i #userstieIcon  class="fa-solid fa-user-tie fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4" >
                            <div class="card border-left-info shadow h-100 py-2 DashBoardCardHover" [routerLink]="['cases']" routerLinkActive="router-link-active">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Cases
                                            </div>
                                            <div class="row no-gutters align-items-center">
                                                <div class="col-auto">
                                                    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">
                                                        <span [countUp]="CasesPercent" [options]="{ duration: 3 }" (complete)="makeIconColorful(suitcaseIcon, '#29d0f2')"></span>%</div>
                                                </div>
                                                <div class="col">
                                                    <div class="progress progress-sm mr-2">
                                                        <div class="progress-bar bg-info" role="progressbar"
                                                        [@fill]="{ value: fillValue, params: { width: fillValue } }"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i #suitcaseIcon  class="fa-solid fa-suitcase fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pending Requests Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4" >
                            <div class="card border-left-warning shadow h-100 py-2 DashBoardCardHover" [routerLink]="['todo-list']" routerLinkActive="router-link-active">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                                Tasks</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                <div [countUp]="Tasks" [options]="{ duration:3 }" (complete)="makeIconColorful(tasksIcon, '#ffc821')"></div>

                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i #tasksIcon   class="fa-solid fa-tasks fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Content Row -->

                    <div class="row">

                        <!-- Area Chart -->
                        <div class="col-xl-8 col-lg-7">
                            <div class="col">
                                <div class="card shadow mb-4">
                                    <!-- Card Header - Dropdown -->
                                
                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <div id="chart">
                                            <apx-chart
                                            [series]="chartOptions.series!"
                                            [chart]="chartOptions.chart!"
                                            [xaxis]="chartOptions.xaxis!"
                                            [dataLabels]="chartOptions.dataLabels!"
                                            [grid]="chartOptions.grid!"
                                            [stroke]="chartOptions.stroke!"
                                            [title]="chartOptions.title!"
                                            [markers]="chartOptions.markers!"
                                            [yaxis]="chartOptions.yaxis!"
                                            [fill]="chartOptions.fill!"
                                            ></apx-chart>
                                        </div>
                                    </div>
                                </div>
                                        <!-- Content Column -->
                                

                                    <!-- Project Card Example -->
                                    <div class="card shadow mb-4">
                                        <div class="card-header py-3">
                                            <h6 class="m-0 font-weight-bold text-primary">Calendar</h6>
                                        </div>
                                        <div class="card-body">
                                            <app-event-calendar></app-event-calendar>
                                        </div>
                                    </div>

                                    
                                
                            </div>
                        </div>

                        <!-- Pie Chart -->
                        <div class="col-xl-4 col-lg-5">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Tasks</h6>
                                    <div class="dropdown no-arrow">
                                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                                            aria-labelledby="dropdownMenuLink">
                                            <div class="dropdown-header">Dropdown Header:</div>
                                            <a class="dropdown-item" href="#">Action</a>
                                            <a class="dropdown-item" href="#">Another action</a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="#">Something else here</a>
                                        </div>
                                    </div>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <app-todo-list></app-todo-list>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                    <!-- Content Row -->
                    <div class="row">

                      

                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

           
        </div>
        <!-- End of Content Wrapper -->

    </div>
      <!-- Bootstrap core JavaScript-->
      <script src="../../../assets/vendor/jquery/jquery.min.js"></script>
      <script src="../../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
      <!-- Core plugin JavaScript-->
      <script src="../../../assets/vendor/jquery-easing/jquery.easing.min.js"></script>
  
      <!-- Custom scripts for all pages-->
      <script src="../../../assets/js/sb-admin-2.min.js"></script>
  
      <!-- Page level plugins -->
      <script src="../../../assets/vendor/chart.js/Chart.min.js"></script>
  
      <!-- Page level custom scripts -->
      <script src="../../../assets/js/demo/chart-area-demo.js"></script>
      <script src="../../../assets/js/demo/chart-pie-demo.js"></script>
