<div class="backdrop" (click)="closeForm()"></div>
<div class="form-box">
  <h2>{{ formHeader }}</h2>
  <form>
    @for (item of formInputRows; track $index) {
    <app-input-row
      [input_Info]="item"
      (inputChanged)="saveInputData(item.backed_key, $event)"
      [form]="form"
    />
    }
    <button type="button" (click)="submitForm()">{{ formType }}</button>
  </form>
</div>
