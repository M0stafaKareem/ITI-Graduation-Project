<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div class="card shadow-sm">
        <div class="card-body">
          <div *ngIf="!backendResponse" class="mb-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Verifying...</span>
            </div>
            <h5 class="mt-3">Please Verify Your Email Address</h5>
            <button class="btn btn-primary mt-3" (click)="redirectToGmail()">
              Go to Gmail
            </button>
          </div>

          <div
            *ngIf="backendResponse === 'Email address verified.'"
            class="mb-4"
          >
            <i class="fa-solid fa-circle-check text-success fs-1"></i>

            <h3 class="mt-3">Email Verified Successfully!</h3>
            <p>{{ backendResponse }}</p>
            <button class="btn btn-primary mt-3" (click)="redirectToLogin()">
              Go to Login
            </button>
          </div>

          <div
            *ngIf="backEndStatusCode === 409 || backEndStatusCode === 404"
            class="mb-4"
          >
            <i class="fa-solid fa-circle-xmark text-danger fs-1"></i>
            <h3 class="mt-3">Verification Failed</h3>
            <p>{{ backendResponse }}</p>
            <div class="mt-3">
              <button
                class="btn btn-secondary me-2"
                (click)="redirectToRegister()"
              >
                Register
              </button>
              <button class="btn btn-primary" (click)="redirectToLogin()">
                Go to Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
